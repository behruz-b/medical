@(isAuthorized: Boolean, isManager: Boolean, isAdmin: Boolean)
<div class="row">
  <div class="col-sm-12">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="@routes.HomeController.index()">
        <img src="@routes.Assets.versioned("images/favicon.png")" alt="logo">
        <span class="text-white"> Smart Medical</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          @if(isAuthorized) {
            <li class="nav-item">
              <a class="nav-link" href="@routes.HomeController.getPatientsTemplate()">
                <i class="fas fa-id-card"></i> Patients
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="@routes.HomeController.patientsDocPage()">
                <i class="fas fa-id-card"></i> Partner physicians
              </a>
            </li>
          }
          @if(isAdmin) {
            <li class="nav-item">
              <a class="nav-link" href="@routes.HomeController.getStatisticTemplate()">
                <i class="fas fa-chart-bar"></i> Statistics
              </a>
            </li>
          }
          @if(isManager) {

          }
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
        @if(isAuthorized) {
          <li class="nav-item mr-3">
            <a href="@routes.HomeController.changePass()">
              <button class="btn btn-success" type="button"><i class="fa fa-key m-1"></i>Parolni o'zgartirish</button>
            </a>
          </li>
          <li class="nav-item">
            <a class="" href="@routes.AuthorizationController.logout()">
              <button class="btn btn-success" type="button"><i class="fa fa-sign-out-alt"></i> Chiqish</button>
            </a>
          </li>
        } else {
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="@routes.HomeController.registerPage()">Register Patient</a>
              <a class="dropdown-item" href="@routes.HomeController.addAnalysisResult()">Doctor Page</a>
            </div>
          </li>
        }
        </ul>
      </div>
    </nav>
  </div>
</div>
