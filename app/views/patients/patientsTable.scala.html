@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@patients.main("Patients", webJarsUtil) {
    <nav class="navbar" style="background-color: rgba(0, 64, 133, 0.5); height: 8vh;">
        <a href="@routes.HomeController.index()"><img src="@routes.Assets.versioned("images/favicon.png")" alt="Logo"></a>
        <a class="btn btn-outline-danger mr-2" style="position: absolute; right: 0;" href="@routes.HomeController.logout()"><i class="fa fa-sign-out-alt"></i>Logout</a>
    </nav>
    <div class="container" style="margin-top: 10%">
        <h2 class="text-white text-center">Patients Table</h2>
        <table class="table table-striped table-hover bg-secondary">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Passport Number Series</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: vm.patients()">
                <tr>
                    <td data-bind="text: $data.firstName"></td>
                    <td data-bind="text: $data.lastName"></td>
                    <td data-bind="text: $data.phoneNumber"></td>
                    <td data-bind="text: $data.email"></td>
                    <td data-bind="text: $data.passportNS"></td>
                </tr>
            </tbody>
        </table>
    </div>
}
