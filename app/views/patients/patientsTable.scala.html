@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()(implicit flash: Flash)
@patients.main("Patients", webJarsUtil) {
    <script>
            @flash.get("error").map { response =>
            toastr.error("@response")
            }
            @flash.get("success").map { response =>
            toastr.success("@response")
            }
    </script>
    <style>
            body{
                overflow-y: auto;
            }
    </style>
    @navbar()
    <input type="hidden" data-bind="click: vm.getPatients()">
    <div class="container">
        <h2 class="text-white">Patients Table</h2>
        <div class="row">
            <div class="table-responsive col-lg-12">
                <table class="table table-bordered table-striped table-hover table-active bg-white">
                    <thead class="thead-dark">
                        <tr>
                            <th>Ro'yhatdan o'tgan vaqti</th>
                            <th>Ismi</th>
                            <th>Familiyasi</th>
                            <th>Telefon Raqami</th>
                            <th>Manzili</th>
                            <th>Tug'ilgan yili</th>
                            <th>Analiz turi</th>
                            <th>Analiz natijasi</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: vm.patients()">
                        <tr>
                            <td data-bind="text: $root.vm.convertStringToDate($data.created_at)"></td>
                            <td data-bind="text: $data.firstname"></td>
                            <td data-bind="text: $data.lastname"></td>
                            <td data-bind="text: $data.phone"></td>
                            <td data-bind="text: $data.address"></td>
                            <td data-bind="text: $root.vm.convertMonthToDayDate($data.dateOfBirth)"></td>
                            <td data-bind="text: $data.analyseType"></td>
                            <td>
                                <img width="50" height="50" data-bind="attr: {src: '/img/' + $data.analysis_image_name},
                                 click: $root.vm.showFullImage($data.analysis_image_name)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

            <!-- The Modal -->
        <div class="modal fade" id="analysisImage">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Analiz natijasi</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <img class="w-100" data-bind="attr: {src: '/img/' + vm.fileName()}" alt="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Yopish</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    @for(_ <- 0 to 100) {
        <div class="circle-container">
            <div class="circle"></div>
        </div>
    }
}
