@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@main("Patients", webJarsUtil) {
    <nav class="navbar" style="background-color: rgba(0, 64, 133, 0.5); height: 8vh;">
        <a href="/"><img src="@routes.Assets.versioned("../../../public/images/favicon.png")" alt="Logo"></a>
        <a class="btn btn-outline-danger mr-2" style="position: absolute; right: 0;" href="/logout"><i class="fa fa-sign-out-alt"></i>Logout</a>
    </nav>
    <div class="container" style="margin-top: 10%">
        <h2 class="text-white">Patients Table</h2>
        <table class="table table-striped table-hover bg-white">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Phone Number</td>
                    <td>Email</td>
                    <td>Passport Number Series</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: vm.patients()">
                <tr>
                    <td data-bind="text: $data.firstName"></td>
                    <td data-bind="text: $data.lastName"></td>
                    <td data-bind="text: $data.phoneNumber"></td>
                    <td data-bind="text: $data.email"></td>
                    <td data-bind="text: $data.passportNS"></td>
                </tr>
            </tbody>
        </table>
    </div>
}
