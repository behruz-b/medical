@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(isAuthorized: Boolean, isManager: Boolean, isAdmin: Boolean, lang: String = "cy")(implicit flash: Flash)
@patients.main("Bemorlar ro'yhati", webJarsUtil) {
    <script>
    @flash.get("error").map { response =>
    toastr.error("@response")
    }
    @flash.get("success").map { response =>
    toastr.success("@response")
    }

    var Glob = {
        language: '@lang'
    };
    </script>
    @navbar(isAuthorized, isManager, isAdmin)
    <div class="container bg-secondary">
        <h2 class="text-white "><span data-bind="text: vm.translate('patients')"></span></h2>
        <div class="row">
            <div class="col-sm-3 mr-4">
                <div class="form-group" >
                    <label class="col-sm-3" for="from">From</label>
                    <div class='input-append date form_datetime' id='datetimepicker1'>
                        <input type='text' id="from" value="" class="form-control" readonly data-bind="value: vm.patientsFilter.startDate"/>
                        <span class="add-on">
                            <i class="icon-th"></i>
                        </span>
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="col-sm-3" for="to">To</label>
                    <div class='input-append date form_datetime' id='datetimepicker2'>
                        <input id="to" class="form-control" readonly value="" type='text' data-bind="value: vm.patientsFilter.endDate"/>
                        <span class="add-on">
                            <i class="icon-th"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success" data-bind="click: function(){vm.getPatients()}">Qidirish</button>
        <div class="row">
            <div class="col-sm-3 col-12 mb-4 mr-4">
                <label for="analysisType"></label>
                <select class="select form-control bg-white text-center" id="analysisType" autocomplete="off" data-bind="value: vm.patientsFilter.analyseType">
                    <option SELECTED>MRT</option>
                    <option>MSKT</option>
                    <option>UZI</option>
                    <option>Laboratoriya</option>
                </select>
            </div>
            <div class="col-lg-12">
                <table class="table table-bordered table-striped table-hover table-responsive  table-active bg-white overflow-auto">
                    <thead class="thead-dark">
                        <tr>
                            <th><span data-bind="text: vm.translate('createdAt')"></span></th>
                            <th><span data-bind="text: vm.translate('firstName')"></span></th>
                            <th><span data-bind="text: vm.translate('lastName')"></span></th>
                            <th><span data-bind="text: vm.translate('phoneNumber')"></span></th>
                            <th><span data-bind="text: vm.translate('address')"></span></th>
                            <th><span data-bind="text: vm.translate('dateOfBirth')"></span></th>
                            <th><span data-bind="text: vm.translate('analysisType')"></span></th>
                            <th><span data-bind="text: vm.translate('analysisGroup')"></span></th>
                            <th><span data-bind="text: vm.translate('smsLinkClick')"></span></th>
                            <th><span data-bind="text: vm.translate('analysisResult')"></span></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: vm.patientsList()">
                        <tr data-bind="attr: {'data-customer-id': $data.customer_id}">
                            <td class="customer-info-by-customer-id" data-bind="text: $root.vm.convertStringToDate($data.created_at)"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.firstname"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.lastname"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.phone"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.address"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $root.vm.convertMonthToDayDate($data.dateOfBirth)"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.analyseType"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.analyseGroup"></td>
                            <td class="customer-info-by-customer-id" data-bind="text: $data.smsLinkClick"></td>
                            <td>
                                    <!-- ko if: $data.analysis_image_name -->
                                <span width="50" height="50" data-bind="click: $root.vm.showFullImage($data.customer_id)">
                                    <i class="fas fa-image text-primary fa-4x ml-2"></i>
                                </span>
                                    <!-- /ko -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <ul id="pagination"></ul>
            <!-- The Modal -->
        <div class="modal fade" id="analysisImage">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><span data-bind="text: vm.translate('analysisResult')"></span></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <img class="w-100" data-bind="attr: {src: '/analyse-result/' + vm.customerId()}" alt="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span data-bind="text: vm.translate('closeModal')"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="orderModal" class="modal fade customer-info" role="dialog" aria-labelledby="orderModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" data-bind="with: vm.selectedPatientsList(), as: $data">
                    <div class="modal-header">
                        <h3>CustomerId: <span data-bind="text: $data.customer_id"></span></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    </div>
                    <div id="orderDetails" class="modal-body">
                        <table class="table table-bordered table-striped table-hover table-active bg-white overflow-auto">
                            <thead class="thead-dark">
                                <tr>
                                    <th><span data-bind="text: $root.vm.translate('createdAt')"></span></th>
                                    <th><span data-bind="text: $root.vm.translate('analysisType')"></span></th>
                                    <th><span data-bind="text: $root.vm.translate('analysisGroup')"></span></th>
                                    <th><span data-bind="text: $root.vm.translate('analysisResult')"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-bind="text: $root.vm.convertStringToDate($data.created_at)"></td>
                                    <td data-bind="text: $data.analyseType"></td>
                                    <td data-bind="text: $data.analyseGroup"></td>
                                    <td>
                                            <!-- ko if: $data.analysis_image_name -->
                                        <img width="50" height="50" data-bind="attr: {src: '/analyse-result/' + $data.customer_id},
                                 click: $root.vm.showFullImage($data.customer_id)">
                                            <!-- /ko -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
}
