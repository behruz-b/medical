@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(customerId: String, fileName: String)
@main("Analysis Result", webJarsUtil) {
    @navbar()
    <div class="container">
        <img src="@routes.Assets.versioned(fileName)" width="320" height="200">
        <p>Click on the button to download it:</p>
        <a href="@routes.Assets.versioned(fileName)" download="elegant_analysis_@customerId">
            <input type="button" value="Download">
        </a>
    </div>
}
