@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@main("Stats", webJarsUtil) {
    <nav class="navbar" style="background-color: rgba(0, 64, 133, 0.5); height: 8vh;">
        <a href="/"><img src="@routes.Assets.versioned("images/favicon.png")" alt="Logo"></a>
        <a class="btn btn-outline-danger mr-2" style="position: absolute; right: 0;" href="/logout"><i class="fa fa-sign-out-alt"></i>Logout</a>
    </nav>
    <div class="container" style="margin-top: 10%">
        <label for="table">Stats Table</label>
        <table class="table table-striped" id="table">
            <thead>
                <tr>
                    <td>Created at</td>
                    <td>Company code</td>
                    <td>Action</td>
                    <td>IP Address</td>
                    <td>User Agent</td>
                </tr>
            </thead>
            <tr data-bind="foreach: vm.stats()">
                <td data-bind="text: $data.created_at"></td>
                <td data-bind="text: $data.company_code"></td>
                <td data-bind="text: $data.action"></td>
                <td data-bind="text: $data.ip_address"></td>
                <td data-bind="text: $data.user_agent"></td>
            </tr>
        </table>
    </div>
}
